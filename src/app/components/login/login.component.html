<section class="w-75 mx-auto shadow p-4 my-5 bg-main-light ">
    <h1 class="my-3">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
        
        <div class="form-item">
            <label for="email">email</label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1 small">
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
                <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')" >Invalid Email</p>
            </div>
        </div>
        <div class="form-item">
            <label for="password">password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1 small">
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
                <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')" >Invalid Password</p>
            </div>
        </div>
        <button [disabled]="loginForm.invalid" class="main-btn mt-2">Login
            <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
        </button>
        <p *ngIf="errMsg " class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMsg}}</p>
    </form>
</section>
