<section *ngIf="step1"class="w-50 mx-auto rounded bg-main-light p-3 shadow">
    <form [formGroup]="forgotPassForm" (ngSubmit)="forgotPassword()">
        <label for="email">Email</label>
        <input formControlName="email" type="email" class="form-control" id="forgotPass">
        <button class="main-btn mt-23 w-100">Forgot Password</button>
        <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
    </form>
</section>
<section *ngIf="step2"class="w-50 mx-auto rounded bg-main-light p-3 shadow">
    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetCode">Reset Code</label>
        <input formControlName="resetCode" type="text" class="form-control" id="resetCode">
        <button class="main-btn mt-23 w-100">Reset Code</button>
                <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
    </form>
</section>
<section *ngIf="step3"class="w-50 mx-auto rounded bg-main-light p-3 shadow">
    <form [formGroup]="resetPassForm" (ngSubmit)="resetPassword()">
        <label for="resetPassword">Reset Password</label>
        <input formControlName="resetPass" type="text" class="form-control" id="resetPassword">
        <button class="main-btn mt-23 w-100">Reset Password</button>
                <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 mb-0 mt-2 text-center">{{userMsg}}</p>
    </form>
</section>
