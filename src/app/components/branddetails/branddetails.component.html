<section  *ngIf="brandDetails._id" class="w-75 mx-auto rounded shadow bg-main-light p-3 my-2">
    <div class="row g-4 align-items-center">
        <div class="col-md-6">
            <img [src]="brandDetails.image" [alt]="brandDetails.name" class="w-100">
        </div>
        <div class="col-md-6">
            <h2>{{brandDetails.name}}</h2>
        </div>
    </div>
</section>
