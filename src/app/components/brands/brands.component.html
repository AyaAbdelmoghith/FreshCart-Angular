<section class="py-4" *ngIf="brands.length>0">
    <h2 class="text-center">All Brands</h2>
    <div class="row g-4 justify-content-center">
        <div *ngFor="let brand of brands | paginate: { id:'brandsPaginate',
        itemsPerPage: limit,
        currentPage: currentPage,
        totalItems: total}" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div class="product h-100">        
        <header role="button" [routerLink]="['/branddetails', brand._id]">
            <img class="w-100" [src]="brand.image" [alt]="brand.name">
        </header>
    </div>
    </div>
    </div>
    <div class="d-flex justify-content-center mt-4 ">
        <pagination-controls  id="brandsPaginate"
            (pageChange)="pageChanged($event)"
            (pageBoundsCorrection)="pageChanged($event)"
            [maxSize]="9"
            [directionLinks]="true"
            [autoHide]="true"
            [responsive]="true"
            previousLabel="Previous"
            nextLabel="Next"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">          
        </pagination-controls>
    </div>
</section>
