<section class="w-75 mx-auto shadow p-4 my-5 bg-main-light ">
    <h1 class="my-3">Register Now</h1>
    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
        <div class="form-item">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name">
            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger p-1 small">
                <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name is Required</p>
                <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')" >Name Min Length is 3</p>
                <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Name Max Length is 5</p>
            </div>
        </div>
        <div class="form-item">
            <label for="email">email</label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger p-1 small">
                <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">Email is Required</p>
                <p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')" >Invalid Email</p>
            </div>
        </div>
        <div class="form-item">
            <label for="password">password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger p-1 small">
                <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">Password is Required</p>
                <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')" >Invalid Password</p>
            </div>
        </div>
        <div class="form-item">
            <label for="rePassword">rePassword</label>
            <input formControlName="rePassword" type="password" class="form-control" id="rePassword">
            <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger p-1 small">
                <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword is Required</p>
                <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')" >Invalid rePassword</p>
            </div>
        </div>
        <div class="form-item">
            <label for="phone">phone</label>
            <input formControlName="phone" type="tel" class="form-control" id="phone">
            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger p-1 small">
                <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">Phone is Required</p>
                <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')" >Invalid Phone (accept Egyptian phone numbers only)</p>
            </div>
        </div>
        <button [disabled]="registerForm.invalid" class="main-btn mt-2">Register
            <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
        </button>
        <p *ngIf="errMsg " class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMsg}}</p>
    </form>
</section>
